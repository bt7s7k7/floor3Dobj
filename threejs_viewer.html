<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Podorys - Three.js Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            max-width: 300px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">Naƒç√≠tavam 3D model...</div>
        
        <div id="info">
            <h3>üè† 3D Podorys Viewer</h3>
            <p><strong>Model:</strong> podoryspeto_threejs.gltf</p>
            <p><strong>Form√°t:</strong> glTF 2.0</p>
            <p><strong>Ovl√°danie:</strong></p>
            <ul>
                <li>My≈°: Ot√°ƒçanie</li>
                <li>Koliesko: Zoom</li>
                <li>Prav√© tlaƒç√≠tko: Posun</li>
            </ul>
        </div>
        
        <div id="controls">
            <button onclick="resetCamera()">üéØ Reset kamery</button>
            <button onclick="toggleWireframe()">üî≤ Wireframe</button>
            <button onclick="toggleLighting()">üí° Osvetlenie</button>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Glob√°lne premenn√©
        let scene, camera, renderer, controls, model;
        let wireframeMode = false;
        let lightingEnabled = true;

        // Inicializ√°cia
        function init() {
            // Sc√©na
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2c3e50);

            // Kamera
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.set(10, 10, 10);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);

            // Ovl√°danie
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;

            // Osvetlenie
            setupLighting();

            // Naƒç√≠tanie modelu
            loadModel();

            // Event listenery
            window.addEventListener('resize', onWindowResize, false);
        }

        function setupLighting() {
            // Ambientn√© svetlo
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // Smerov√© svetlo
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Bodov√© svetlo
            const pointLight = new THREE.PointLight(0xffffff, 0.5, 100);
            pointLight.position.set(0, 10, 0);
            scene.add(pointLight);
        }

        function loadModel() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                'Target/podoryspeto_threejs.gltf',
                function(gltf) {
                    model = gltf.scene;
                    
                    // Nastavenie tie≈àov
                    model.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    scene.add(model);
                    
                    // Vycentrovanie modelu
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    // Nastavenie kamery
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    camera.position.set(maxDim, maxDim, maxDim);
                    controls.target.set(0, 0, 0);
                    controls.update();

                    // Skry≈• loading
                    document.getElementById('loading').style.display = 'none';
                    
                    console.log('‚úÖ Model √∫spe≈°ne naƒç√≠tan√Ω!');
                },
                function(progress) {
                    const percent = (progress.loaded / progress.total * 100).toFixed(2);
                    document.getElementById('loading').innerHTML = `Naƒç√≠tavam model... ${percent}%`;
                },
                function(error) {
                    console.error('‚ùå Chyba pri naƒç√≠tan√≠ modelu:', error);
                    document.getElementById('loading').innerHTML = '‚ùå Chyba pri naƒç√≠tan√≠ modelu!';
                }
            );
        }

        // Funkcie ovl√°dania
        function resetCamera() {
            if (model) {
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                
                camera.position.set(maxDim, maxDim, maxDim);
                controls.target.set(0, 0, 0);
                controls.update();
            }
        }

        function toggleWireframe() {
            wireframeMode = !wireframeMode;
            
            if (model) {
                model.traverse(function(child) {
                    if (child.isMesh) {
                        child.material.wireframe = wireframeMode;
                    }
                });
            }
        }

        function toggleLighting() {
            lightingEnabled = !lightingEnabled;
            
            scene.children.forEach(function(child) {
                if (child.isLight && child.type !== 'AmbientLight') {
                    child.visible = lightingEnabled;
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animaƒçn√° sluƒçka
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Spustenie
        init();
        animate();
    </script>
</body>
</html>
