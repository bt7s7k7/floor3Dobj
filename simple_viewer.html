<!DOCTYPE html>
<html>
<head>
    <title>Simple 3D Viewer</title>
    <style>
        body { margin: 0; padding: 0; background: #222; }
        #container { width: 100vw; height: 100vh; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h3>3D Model Viewer</h3>
        <p>Mouse: Rotate | Wheel: Zoom | Right-click: Pan</p>
        <select id="modelSelect">
            <option value="Target/floorplan.obj">floorplan.obj (Blender)</option>
            <option value="Target/floorplan1.obj">floorplan1.obj (Blender)</option>
            <option value="Target/floorplan2.obj">floorplan2.obj (Blender)</option>
            <option value="Target/floorplan3.obj">floorplan3.obj (Blender Fixed)</option>
            <option value="Target/floorplan_direct.obj">floorplan_direct.obj (No Blender) ‚ú®</option>
            <option value="Target/floorplan_clean.obj">floorplan_clean.obj (Clean - No Windows/Doors) üè†</option>
            <option value="Target/example2pd_clean.obj">example2pd_clean.obj (Complex Model) üèóÔ∏è</option>
            <option value="Target/podorys1221_clean.obj">podorys1221_clean.obj (Latest) üî•</option>
            <option value="Target/ai_enhanced.obj">ai_enhanced.obj (AI-Enhanced) ü§ñ</option>
            <option value="Target/example2pd_verified_final.obj" selected>example2pd_verified_final.obj (GPT-Image-1 Success!) üöÄ</option>
        </select>
        <button onclick="loadSelectedModel()">Load</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let currentModel = null;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 10);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);

            // Load default model
            loadModel('Target/example2pd_verified_final.obj');

            animate();
        }

        function loadModel(path) {
            // Remove current model
            if (currentModel) {
                scene.remove(currentModel);
            }

            // Load OBJ
            const loader = new THREE.OBJLoader();
            loader.load(path, function(object) {
                // Simple material for all meshes
                const material = new THREE.MeshLambertMaterial({
                    color: 0x888888,
                    side: THREE.DoubleSide
                });

                // Apply material to all meshes
                object.traverse(function(child) {
                    if (child.isMesh) {
                        child.material = material;
                    }
                });

                // Center the model
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                object.position.sub(center);

                // Scale if needed
                const size = box.getSize(new THREE.Vector3());
                const maxSize = Math.max(size.x, size.y, size.z);
                if (maxSize > 20) {
                    const scale = 20 / maxSize;
                    object.scale.multiplyScalar(scale);
                }

                currentModel = object;
                scene.add(object);

                // Reset camera
                camera.position.set(maxSize, maxSize, maxSize);
                controls.target.set(0, 0, 0);
                controls.update();

            }, undefined, function(error) {
                console.error('Error loading model:', error);
            });
        }

        function loadSelectedModel() {
            const select = document.getElementById('modelSelect');
            loadModel(select.value);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
